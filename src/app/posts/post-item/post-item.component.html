<mat-card>
    <mat-card-title>	
        {{ title }}
    </mat-card-title>		
    <mat-card-content>	
        {{ content }}
    </mat-card-content>	
    <img [src]="img" mat-card-image>
    <mat-chip-list aria-label="Fish selection">
        <mat-chip color="primary" selected>Primary fish</mat-chip>
      </mat-chip-list>
</mat-card>
